<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>
<body>
    <h1>Bài 11</h1>
    <h2>Hàm tính điểm sinh viên</h2>

    <div>Điểm A: <input type="number" id="diemA" placeholder="Nhập điểm A"> <br></div>
    <div>Điểm B: <input type="number" id="diemB" placeholder="Nhập điểm B"> <br></div>
    <div>Điểm C: <input type="number" id="diemC" placeholder="Nhập điểm C"> <br></div>
    <div><button onclick="tinhDiem()">Tính điểm</button></div>
    <div>Kết quả: <input type="text" id="ketQua" readonly></div>

    <script>
        function tinhDiem() {
            // Lấy giá trị từ input
            let a = parseFloat(document.getElementById("diemA").value);
            let b = parseFloat(document.getElementById("diemB").value);
            let c = parseFloat(document.getElementById("diemC").value);
            let ketQua = document.getElementById("ketQua");

            // Kiểm tra hợp lệ
            if (!kiemTraHopLe(a, b, c)) {
                ketQua.value = "Điểm không hợp lệ!";
                return;
            }

            // Tính điểm tổng
            let tong = a * 0.6 + b * 0.3 + c * 0.1;
            let diemChu = "";

            // Xếp loại điểm
            if (tong >= 9 && tong <= 10) {
                diemChu = "A+";
            } else if (tong >= 8) {
                diemChu = "A";
            } else if (tong >= 7) {
                diemChu = "B";
            } else if (tong >= 4) {
                diemChu = "C";
            } else {
                diemChu = "F";
            }

            ketQua.value = `Tổng: ${tong.toFixed(2)} - Điểm chữ: ${diemChu}`;
        }

        function kiemTraHopLe(){
            if(a<0 || a>10 || typeof (a) != "number"){
                document.writeln("Diem A khong hop le!" + "<br>")
                ketQua = false;
            }
            if(b<0 || b>10 || typeof (b) != "number"){
                document.writeln("Diem B khong hop le!" + "<br>")
                ketQua = false;
            }
            if(c<0 || c>10 || typeof (c) != "number"){
                document.writeln("Diem C khong hop le!" + "<br>")
                ketQua = false;
            } 
            return ketQua;
        }

        
    </script>
</body>
</html>
