<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }

        .anh{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .anh img{
            width: 20%;
        }
        .nut {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="all">
        <h2>Ví dụ chế độ</h2>
        <div class="anh">
            <img src="light.jpg" alt="">
        </div>

        <h2>Chế độ: Sáng</h2>
        <div class="nut">
            <button onclick="doiCheDo()">Đổi Chế độ</button>
        </div>
    </div>
    <script>
        let cheDo = true;
        function doiCheDo(){
            if (cheDo == true){
                document.getElementsByTagName('body')[0].style = 'background-color: black';
                document.getElementsByTagName('h2')[1].innerHTML = 'Chế độ: Tối';
                document.getElementsByTagName('h2')[0].style = 'color: white';
                document.getElementsByTagName('h2')[1].style = 'color: white';
                document.getElementsByTagName('img')[0].src = 'dark.jpg';
                cheDo = false;
            }
            else{
                document.getElementsByTagName('body')[0].style = 'background-color: white';
                document.getElementsByTagName('h2')[1].innerHTML = 'Chế độ: Sáng';
                document.getElementsByTagName('h2')[0].style = 'color: black';
                document.getElementsByTagName('h2')[1].style = 'color: black';
                document.getElementsByTagName('img')[0].src = 'light.jpg';
                cheDo = true;
            }
            
        }
    </script>
</body>
</html>
