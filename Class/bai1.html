<html>
    <head>
        <title>Bai 1 HTML</title>
    </head>
    <body>
        <!-- Cach viet chu thich nhanh: Ctrl + K + C  -->
        Mon Phat trien va unng dung web + BTL
        <p> Day la the phan doan</p>
        <!-- thẻ đề mục -->
        <h1> Đây là thẻ đề mục</h1>
        <!-- Để xuống dòng dùng <br> -->
        <!-- Thẻ b để viết đậm -->
        <b>Đây là thẻ b</b>
        <!-- Thẻ i để viết nghiêng -->
        <i>Đây là thẻ i</i>
        <!-- Thẻ u để viết gạch chân -->
        <u>Đây là thẻ u</u> <br>
        <b><i><u>ALALAALA</u></i></b> <br>
        <font color="blue" face="arial" size="10">Hello</font><br>
        <!-- font color : màu
        font face : phông chữ
        font size : size  -->
        <!-- Định dạng chỉ số trên dưới : sup vs sub -->
        X<sup>5</sup>
        H<sub>2</sub>O <br>
        <img src="12.jpg">
    </body>
</html>
