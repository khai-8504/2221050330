        // Hàm kiểm tra số chẵn hay lẻ
        let n = prompt("Nhập số: ");

        function kiemTraChanLe(n) {
            if (n % 2 === 0) {
                document.writeln(n + " là số chẵn");
            } else {
                document.writeln(n + " là số lẻ");
            }
        }
        
        if (isNaN(n) == false){
            n = parseFloat(n);
            kiemTraChanLe(n);
        }else{
            document.writeln("Vui lòng nhập số!");
